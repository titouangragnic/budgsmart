name: Déploiement Frontend BudgSmart

on:
  push:
    branches:
      - main

permissions:
  contents: write  # nécessaire pour push sur gh-pages

jobs:
  build:
    name: Build Frontend dans Docker
    runs-on: ubuntu-latest

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Build dans un conteneur Node avec VITE_API_URL
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
        run: |
          docker run --rm \
            -e VITE_API_URL \
            -v ${{ github.workspace }}:/app \
            -w /app/frontend \
            node:20 \
            sh -c "npm install && npm run build"

      - name: Upload du dossier dist/ comme artefact
        uses: actions/upload-artifact@v4
        with:
          name: dist-frontend
          path: frontend/dist

  deploy:
    name: Déploiement sur GitHub Pages
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout du code (nécessaire pour peaceiris)
        uses: actions/checkout@v4

      - name: Télécharger le build
        uses: actions/download-artifact@v4
        with:
          name: dist-frontend
          path: dist

      - name: Déployer sur GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist
