<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="coinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#coinGradient)" stroke="#FF8C00" stroke-width="2"/>
  
  <!-- Dollar sign -->
  <text x="50" y="65" font-family="Arial, sans-serif" font-size="40" font-weight="bold" text-anchor="middle" fill="#1F2937">$</text>
  
  <!-- Shine effect -->
  <ellipse cx="35" cy="35" rx="8" ry="12" fill="#FFFFFF" opacity="0.3" transform="rotate(-45 35 35)"/>
</svg>
